<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    
    <title>Join ChatOkay</title>
</head>

<body>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center">
                <h1 style="text-align: center">ChatOkay</h1>
                <div>
                    <form action="/chat.html" style="align-content: center" class="form-1">
                        <label style="font-size:20px" for="fname">User Name:</label><br>
                        <input id="fname" type="text" name="fname"><br>
                        <label>Room</label>
                        <select name="room" id="room">
                            <option value="None">Select</option>
                            <option value="JS">JS</option>
                            <option value="Py">Py</option>
                            <option value="CPP">Cpp</option>
                            <option value="Ruby">Ruby</option>
                        </select>
                        <button type="submit" id="join" >Join Chat</button>
                        <!-- <a href="chat.html">Join</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/main.js"></script> -->
</body>

</html>
